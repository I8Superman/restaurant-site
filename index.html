<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant site</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="tempcolor.css">
</head>
<header>
    <h1>My God Damn Restaurant</h1>
</header>
<nav>
</nav>
<details class="filters">
    <summary>Filters
    </summary>
    <button id="vegetarian_button" data-filter="vegetarian">Vegetarian</button>
    <button id="alcohol_button" data-filter="hasalcohol">No alcohol</button>
    <button id="soldout_button" data-filter="notsoldout">Available</button>
</details>

<details>
    <summary class="sorting">Sort by
    </summary>
    <button id="vegetarian_button">Highest price</button>
    <button id="alcohol_button">Highest rated</button>
</details>

<body>
    <main class="productlist">
        <div class="modal-box hidden">
            <div class="modal-content">
                <h3 class="modal-name">NAME</h3>
                <img src="" alt="" class="modal-image" />
                <p class="modal-description">LONG DESCRIPTION</p>
                <h4 class="modal-price">PRICE</h4>
            </div>
        </div>
    </main>

    <template id="courseTemplate">
        <article class="course">
            <img class="course_image" src="https://www.expatica.com/app/uploads/sites/11/2014/05/RU-Borscht-1200x675.jpg" alt="" />
            <div class="info_icons">
                <img class="vegetarian hidden" src="ressources/vegetarian.svg">
                <img class="soldout hidden">
                <img class="alcohol hidden">
                <img class="allergens hidden">
            </div>
            <section class="course_body">
                <h3 class="course_name">Nasty russian dish</h3>
                <p class="short_description">This is a short description. Nice!</p>
                <h4 class="course_price">499,-</h4>
                <button>See more</button>
            </section>
        </article>
    </template>

    <footer>This is a footer
    </footer>

    <script src="script.js"></script>
</body></html>
